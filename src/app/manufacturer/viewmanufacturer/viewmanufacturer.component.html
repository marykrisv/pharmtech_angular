<div class="container">  
    <!-- view all -->
    <h2>List of Manufacturers</h2> 
    <div class="row">                
        <!-- <br><br> -->
        <div class="col-md-12">
          <div class="panel panel-default panel-table">
            <div class="panel-heading">
              <div class="row">
                <form [formGroup]="options">         
                    <div class="col-md-6 col-xs-12 col-sm-12">
                        <div id="search_container"> 
                            <span>Search</span>
                            <div class="input-group">
                                <div class="input-group-btn search-panel">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span id="search_concept">Filter by</span> <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                    <li><a (click)="changeFilterBy('Name')">Name</a></li>
                                    <li><a (click)="changeFilterBy('Description')">Description</a></li>
                                    <li><a (click)="changeFilterBy('Latitude')">Latitude</a></li>
                                    <li><a (click)="changeFilterBy('Longitude')">Longitude</a></li>
                                    <li class="divider"></li>
                                    <li><a (click)="removeFilter()">Remove filter</a></li>
                                    </ul>
                                </div>
                                <input type="hidden" name="search_param" value="all" id="search_param">         
                                <input 
                                    [ngClass]="this.searchInput.invalid?'error':''"
                                    formControlName="search"
                                    type="text" class="form-control" name="x" placeholder="Search term...">
                                <span class="input-group-btn">
                                    <button 
                                    (click)="search()"
                                    class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                                </span>
                            </div>
                        </div>
                    </div>                                          
                </form>

                <div class="col-md-6 col-xs-12 col-sm-12 text-right">
                  <button type="button" class="btn btn-sm btn-primary btn-create" 
                  routerLink="/menu/manufacturers/add">
                  <em class="fa fa-plus"></em> Create</button>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <table id="manTable" class="table table-striped table-bordered table-list">
                <thead>
                  <tr *ngIf="manufacturers != null">
                    <th style="width: 5%">#</th>
                    <th width="10%"><em class="fa fa-cog"></em></th>
                    <th width="30%">Name</th>
                    <th width="40%">Address</th>
                    <th class="hidden-xs" width="30%">Created By</th>                    
                  </tr> 
                </thead>
                <tbody>
                  <div *ngIf="manufacturers == null; then thenBlock else elseBlock"></div>
                  <ng-template #thenBlock>
                    <tr>
                      <td colspan="4" class="text-center">No data</td>
                    </tr>                      
                  </ng-template>
                  <ng-template #elseBlock>
                    <tr *ngFor="let man of manufacturers; let i = index" [attr.id]="man.manId">
                      <td><span>{{ i+1 }}</span></td>
                      <td class="text-center">
                        <a [routerLink]="['/menu/manufacturers/detail',man.manId]" class="btn btn-primary"><em class="fa fa-eye"></em></a>
                        <a class="btn btn-danger" (click)="deleteManufacturer(man.manId)"><em class="fa fa-trash"></em></a>
                      </td>                          
                      <td><span>{{ man.manName }}</span></td>
                      <td><span>{{ man.manAddress }}</span></td>
                      <td class="hidden-xs"><span>{{ man.manCreatedBy }}</span></td>
                    </tr>
                  </ng-template>
                  
                </tbody>
              </table>
          
            </div>
            <div class="panel-footer">
              <div class="row">
                  <div class="col col-xs-6">
                      <span><button 
                      [ngClass]="this.loading?'m-progress':''"
                      [disabled]="this.loading?'true':''"
                      class="btn btn-default" (click)="viewAllManufacturer()">
                      <em class="fa fa-refresh"></em></button>
                      </span>
                      <span *ngIf="+this.totalManCount != null">{{ ' '+this.totalManCount+' record(s)' }}</span>                      
                  </div>
              </div>
            </div>
          </div>
        </div>
    </div>   
</div>
