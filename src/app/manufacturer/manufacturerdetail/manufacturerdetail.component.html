<div class="container">  
    <!-- view all -->
    <h2>Manufacturer Detail</h2>
    
    <div *ngIf="this.manDetails != null" class="row">
        <div class="col-md-12">
            <div class="panel panel-default">                
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-8 col-xs-12">
                            <button 
                                class="btn btn-sm btn-default" 
                                (click)="back()">< Back</button>
                            <div id="otherDetailsDiv">
                                <span>
                                    {{ 'Created: '+manDetails.manCreatedBy+' | '+manDetails.manCreatedOn }}
                                </span>
                                <span *ngIf="manDetails.manModifiedOn != null">
                                    {{ 'Modified: '+manDetails.manModifiedBy+' | '+manDetails.manModifiedOn }}
                                </span>
                            </div>
                            
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12 text-right buttons">                            
                            <button 
                                [ngClass]="stillUpdatingManufacturer?'m-progress':''"
                                class="btn btn-sm btn-warning"
                                [disabled]="((manForm.touched || manForm.dirty) && manForm.valid)?false:true"
                                (click)="updateManufacturer()">
                                <em class="fa fa-pencil"></em> Update</button>
                            <button 
                                [ngClass]="stillDeletingManufacturer?'m-progress':''"
                                class="btn btn-sm btn-danger"
                                (click)="deleteManufacturer()">
                                <em class="fa fa-trash"></em> Delete</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">             
                        <!-- <br><br> -->                        
                        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                            <div id="information" class="panel panel-default">
                                <div class="panel-heading">Manufacturer Information</div>
                                <div class="panel-body">
                                    <form [formGroup]="manForm">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="validate-text">Name</label>
                                                <div class="input-group">
                                                    <input 
                                                        [value]="this.nameInput.value | titlecase"
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="name"
                                                        placeholder="Name">
                                                    <span 
                                                        [ngClass]="this.nameInput.invalid?'danger':'success'"
                                                        class="input-group-addon">
                                                        <span 
                                                            [ngClass]="this.nameInput.invalid?'glyphicon-remove':'glyphicon-ok'"
                                                            class="glyphicon"></span>
                                                    </span>
                                                </div>
                                                <br>
                                                <label for="validate-text">Address</label>
                                                <div class="input-group" data-validate="length" data-length="5">
                                                    <textarea 
                                                        [value] = "this.addressInput.value | titlecase"
                                                        type="text" 
                                                        class="form-control" 
                                                        name="validate-length" 
                                                        id="address" 
                                                        placeholder="Address"
                                                        formControlName="address"></textarea>
                                                    <span 
                                                        [ngClass]="this.addressInput.invalid?'danger':'success'"
                                                        class="input-group-addon">
                                                        <span 
                                                            [ngClass]="this.addressInput.invalid?'glyphicon-remove':'glyphicon-ok'"
                                                            class="glyphicon"></span>
                                                    </span>
                                                </div>
                                            </div>                                            
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
