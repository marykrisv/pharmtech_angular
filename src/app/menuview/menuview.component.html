<div class="container">
    <div [ngSwitch]="menuSelected">
        <div *ngSwitchCase="'dashboard'">
            <app-dashboard></app-dashboard>
        </div>
        <div *ngSwitchCase="'users'">
            <app-user></app-user>
        </div>
        <div *ngSwitchCase="'inventory'">
            <app-inventory></app-inventory>
        </div>
        <div *ngSwitchCase="'eprescription'">
            <app-eprescription></app-eprescription>
        </div>
    </div>
</div>
