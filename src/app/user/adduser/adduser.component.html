<div class="container">  
    <!-- view all -->
    <h2>Add New User</h2>
    
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">                
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <button routerLink="/menu/users">< Back</button>
                        </div>
                        <div class="col-md-6 col-xs-6 text-right">
                            <button (click)="addNewUser()">ADD USER</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body main">
                    <div class="row">             
                        <!-- <br><br> -->                        
                        <div class="col-md-7">
                            <div id="information" class="panel panel-default">
                                <div class="panel-heading">User Personal Information</div>
                                <div class="panel-body">
                                    <form [formGroup]="userForm">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="validate-text">First Name</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="userFname"
                                                        placeholder="First Name">
                                                    <span class="input-group-addon danger">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div>
                                                <br>
                                                <label for="validate-text">Middle Name</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="userMname"
                                                        placeholder="Middle Name">
                                                    <span class="input-group-addon info">
                                                        <span class="glyphicon glyphicon-asterisk"></span>
                                                    </span>
                                                </div>
                                                <br>
                                                <label for="validate-text">Last Name</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="userLname"
                                                        placeholder="Last Name">
                                                    <span class="input-group-addon danger">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div>
                                                <br>
                                                <label for="validate-select">Gender</label>
                                                <div class="input-group">
                                                    <select 
                                                        class="form-control" 
                                                        name="validate-select" 
                                                        id="validate-select" 
                                                        placeholder="Validate Select"
                                                        formControlName="userGender">
                                                        <option value="">Select Gender</option>
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                    </select>
                                                    <span class="input-group-addon danger">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div>
                                                <br>                                                
                                                <label for="validate-text">Citizenship</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="userCitizenship"
                                                        placeholder="Citizenship">
                                                    <span class="input-group-addon danger">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <!-- <label for="validate-text">Birthdate</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="date" 
                                                        class="form-control dateInput" 
                                                        formControlName="userBirthdate"
                                                        placeholder="Birthdate">
                                                    <span class="input-group-addon danger">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div> -->
                                                <label for="validate-text">Birthdate</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="date" 
                                                        class="form-control dateInput" 
                                                        formControlName="userBirthdate"
                                                        placeholder="Birthdate">
                                                    <span class="input-group-addon danger">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div>
                                                <br>
                                                <label for="validate-text">Contact No.</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="userContactNo"
                                                        placeholder="Contact No.">
                                                    <span class="input-group-addon info">
                                                        <span class="glyphicon glyphicon-asterisk"></span>
                                                    </span>
                                                </div>
                                                <br>
                                                <label for="validate-select">Role</label>
                                                <div class="input-group">
                                                    <select 
                                                        class="form-control" 
                                                        name="validate-select" 
                                                        id="validate-select" 
                                                        placeholder="Validate Select"
                                                        formControlName="userRole">
                                                        <option value="">Select Role</option>
                                                        <option value="Male">Super Admin</option>
                                                        <option value="Male">Admin</option>
                                                        <option value="Male">Pharmacist</option>
                                                        <option value="Male">Doctor</option>
                                                        <option value="Male">Staff</option>
                                                    </select>
                                                    <span class="input-group-addon danger">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div>
                                                <!-- <label for="validate-text">Role</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="userRole"
                                                        placeholder="Role">
                                                    <span class="input-group-addon danger">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div> -->
                                                <br>
                                                <label for="validate-text">License No.</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="userLicenseNo"
                                                        placeholder="License No.">
                                                    <span class="input-group-addon info">
                                                        <span class="glyphicon glyphicon-asterisk"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="validate-text">Address</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="userAddress"
                                                        placeholder="Address">
                                                    <span class="input-group-addon danger">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="credential" class="panel panel-default">
                                        <div class="panel-heading">User Login Credentials</div>
                                        <div class="panel-body">
                                            <form [formGroup]="userForm">
                                                <label for="validate-text">Username</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="userName"
                                                        placeholder="Username">
                                                    <span class="input-group-addon danger">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div>
                                                <br>
                                                <label for="validate-text">Password</label>
                                                <div class="input-group">
                                                    <input 
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="userPassword"
                                                        placeholder="Password">
                                                    <span class="input-group-addon danger">
                                                        <span class="glyphicon glyphicon-remove"></span>
                                                    </span>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="privilege" class="panel panel-default">
                                        <div class="panel-heading">User Privileges</div>
                                        <div class="panel-body">
                                            <form [formGroup]="privilegeForm">                                                
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item">
                                                                <span>Dashboard</span>                                                                
                                                                <label class="switch">
                                                                    <input 
                                                                        type="checkbox" 
                                                                        class="primary" 
                                                                        formControlName="priDashboard">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item">
                                                                <span>User</span>                                                                
                                                                <label class="switch">
                                                                    <input 
                                                                        type="checkbox" 
                                                                        class="primary" 
                                                                        formControlName="priUser">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item">
                                                                <span>Inventory</span>                                                                
                                                                <label class="switch">
                                                                    <input 
                                                                        type="checkbox" 
                                                                        class="primary" 
                                                                        formControlName="priInventory">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item">
                                                                <span>Manage</span>                                                                
                                                                <label class="switch">
                                                                    <input 
                                                                        type="checkbox" 
                                                                        class="primary" 
                                                                        formControlName="priManage">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                    <div class="col-md-6 col-sm-12 col-xs-12">
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item">
                                                                <span>Patient Mgmt</span>                                                                
                                                                <label class="switch">
                                                                    <input 
                                                                        type="checkbox" 
                                                                        class="primary" 
                                                                        formControlName="priPatientManagement">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item">
                                                                <span>Pharmacy Corner</span>                                                                
                                                                <label class="switch">
                                                                    <input 
                                                                        type="checkbox" 
                                                                        class="primary" 
                                                                        formControlName="priPharmacyCorner">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item">
                                                                <span>Notification</span>                                                                
                                                                <label class="switch">
                                                                    <input 
                                                                        type="checkbox" 
                                                                        class="primary" 
                                                                        formControlName="priNotification">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                        <ul class="list-group list-group-flush">
                                                            <li class="list-group-item">
                                                                <span>POS</span>                                                                
                                                                <label class="switch">
                                                                    <input 
                                                                        type="checkbox" 
                                                                        class="primary" 
                                                                        formControlName="priPos">
                                                                    <span class="slider round"></span>
                                                                </label>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="panel-footer">
                    <button (click)="addNewUser()">ADD USER</button>
                </div> -->
            </div>
            
        </div>
    </div>  
    
</div>
