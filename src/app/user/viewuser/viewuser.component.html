<div class="container">  
      <!-- view all -->
        <div class="row">
          <p></p>
          <h1>User(s)</h1>       
            <!-- <br><br> -->
            <div class="col-md-12">
              <div class="panel panel-default panel-table">
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-md-6 col-xs-12 col-sm-12 text-right">
                      <div class="input-group">
                        <div class="input-group-btn search-panel">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                              <span id="search_concept">Filter by</span> <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                              <li><a>Contains</a></li>
                              <li><a>It's equal</a></li>
                              <li><a>Greather than ></a></li>
                              <li><a>Less than < </a></li>
                              <li class="divider"></li>
                              <li><a>Anything</a></li>
                            </ul>
                        </div>
                        <input type="hidden" name="search_param" value="all" id="search_param">         
                        <input type="text" class="form-control" name="x" placeholder="Search term...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                        </span>
                      </div>
                    </div>            
                    <div class="col col-md-6 col-xs-12 text-right">
                      <button type="button" class="btn btn-sm btn-primary btn-create" 
                      routerLink="/menu/users/adduser">Create New</button>
                    </div>
                  </div>
                </div>
                <div class="panel-body">
                  <table class="table table-striped table-bordered table-list">
                    <thead>
                      <tr>
                        <th class="visible-xs">
                          <input type="checkbox">
                        </th>
                        <th width="15%" class="hidden-xs"><em class="fa fa-cog"></em></th>
                        <th class="hidden">ID</th>
                        <th width="20%">Username</th>
                        <th width="50%">Full Name</th>
                        <th width="30%">Role</th>
                      </tr> 
                    </thead>
                    <tbody>
                      <div *ngIf="users == null; then thenBlock else elseBlock"></div>
                      <ng-template #thenBlock>
                        <tr>
                          <td colspan="5" class="text-center">No data</td>
                        </tr>                      
                      </ng-template>
                      <ng-template #elseBlock>
                        <tr *ngFor="let user of users">
                          <td class="visible-xs">
                            <input type="checkbox">
                          </td>
                          <td class="text-center hidden-xs">
                            <a [routerLink]="['/menu/users/userdetail',user.userId]" class="btn btn-primary"><em class="fa fa-eye"></em></a>
                            <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                            <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                          </td>
                          <td><span>{{ user.userName }}</span></td>
                          <td><span>{{ user.userLname + ', '+ user.userFname  }}</span></td>
                          <td><span>{{ user.userRole }}</span></td>
                        </tr>
                      </ng-template>
                      
                    </tbody>
                  </table>
              
                </div>
                <div class="panel-footer">
                  <div class="row">
                    <div class="col col-xs-6">Page 1 of 5
                    </div>
                    <div class="col col-xs-6">
                      <ul class="pagination hidden-xs pull-right">
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                      </ul>
                      <ul class="pagination visible-xs pull-right">
                          <li><a href="#">«</a></li>
                          <li><a href="#">»</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
