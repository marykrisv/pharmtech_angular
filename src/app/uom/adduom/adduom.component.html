<div class="container">  
    <!-- view all -->
    <h2>Add New Uom</h2>
    
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">                
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-3 col-xs-12">
                            <button class="btn btn-sm btn-default" (click)="back()">< Back</button>
                        </div>
                        <div class="col-md-9 col-xs-12 text-right">
                            <button 
                                style="margin-right: 5px;"
                                class="btn btn-sm btn-default" (click)="clearAll()">Clear All</button>
                            <button 
                                [ngClass]="stillCreatingUom?'m-progress':''"
                                class="btn btn-sm btn-primary"
                                [disabled]="uomForm.invalid" (click)="addNewUom()">Add Uom</button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">             
                        <!-- <br><br> -->                        
                        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                            <div id="information" class="panel panel-default">
                                <div class="panel-heading">Uom Information</div>
                                <div class="panel-body">
                                    <form [formGroup]="uomForm">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="validate-text">Name</label>
                                                <div class="input-group">
                                                    <input 
                                                        [value]="this.nameInput.value | titlecase"
                                                        type="text" 
                                                        class="form-control" 
                                                        formControlName="name"
                                                        placeholder="Name">
                                                    <span 
                                                        [ngClass]="this.nameInput.invalid?'danger':'success'"
                                                        class="input-group-addon">
                                                        <span 
                                                            [ngClass]="this.nameInput.invalid?'glyphicon-remove':'glyphicon-ok'"
                                                            class="glyphicon"></span>
                                                    </span>
                                                </div>
                                                <br><br>
                                                <ul class="list-group list-group-flush">
                                                    <li class="list-group-item">
                                                        <span>Can be computed</span>                                                                
                                                        <label class="switch">
                                                            <input 
                                                                type="checkbox" 
                                                                class="primary" 
                                                                formControlName="canBeComputed">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </li>
                                                </ul>
                                            </div>                                            
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
